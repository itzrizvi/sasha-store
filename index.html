<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Important Meta Tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASHA STORE</title>
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <!-- Lastest Font Awesome CDN  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- google Montserrat font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- Favicon Link -->
  <link rel="icon" href="images/favicon.png" type="image/gif" sizes="16x16">
  <!-- Default CSS Link -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header></header>
  <!-- Main Area Starts -->
  <main class="main">
    <!-- Search Box Starts -->
    <div class="search-field">
      <div class="search-box">
        <input id="input-field" class="search-field" type="text" placeholder="Search Your Product Here" />
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
    <!-- Search Box Ends -->
    <!-- Product and Cart Area Starts -->
    <div class="container-fluid">
      <div class="row">
        <!-- Product Grid Area Starts -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
          </div>
        </div>
        <!-- Product Grid Area Ends -->
        <!-- Cart Area Starts Here -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="buynow-btn text-center">Buy Now</button>
            </div>
          </div>
          <!-- Cart Area Ends -->
        </div>
      </div>
    </div>
    <!-- Product and Cart Area Ends -->
  </main>
  <!-- Main Area Ends -->
  <footer></footer>

  <!-- Javascript Link -->
  <script src="./js/app.js"></script>
</body>

</html>
